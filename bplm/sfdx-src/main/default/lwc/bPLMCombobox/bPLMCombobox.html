<template>
    <template lwc:if={isMultiSelect}>
        <!--
        <lightning-dual-listbox>
            
        </lightning-dual-listbox>
        -->
        <lightning-dual-listbox name="languages"
                            label="Select Options (Option 2 and Option 5 are required)"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="This is a dual listbox"
                            options={options}
                            required-options={requiredOptions}
                            value={values}></lightning-dual-listbox>
        <div>
            <h1>Placeholder for multiselect</h1>
        </div>
    </template>
    <template lwc:else>
        <lightning-combobox
            name="progress"
            label="Status"
            value=""
            placeholder="Select Progress"
            options={options}
            onchange={handleChange}
            required
    ></lightning-combobox>
    <p>Selected value is: {value}</p>
    </template>
</template>
